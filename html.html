

<link rel="stylesheet" type="text/css" href="css.css">


<div class="geral-cal">
    <div id="resultado">Resultado: 0</div>
  <input type="text" id="numero-um" class="input"/><br />
  <input type="text" id="numero-dois" class="input"/><br />
  <button id ="botao" onclick="soma()">SOMAR</button><br />
  <button id ="botao" onclick="divisao()">DIVIDIR</button><br />
  <button id ="botao" onclick="multiplicacao()">MULTIPLICAR</button><br />
  <button id ="botao" onclick="subtracao()">SUBTRAIR</button> <br />
  </div>
  <SCRipt>
    function soma(){
    var numeroum =document.getElementById("numero-um").value;
    var numerodois =document.getElementById("numero-dois") .value;
    
    var resultado = parseInt(numeroum)+parseInt(numerodois);
    document.getElementById("resultado").innerHTML="Resultado:" +resultado
  }
  function multiplicacao(){
    var numeroum =document.getElementById("numero-um").value;
    var numerodois =document.getElementById("numero-dois") .value;
    
    var resultado = parseInt(numeroum)*parseInt(numerodois);
    document.getElementById("resultado").innerHTML="Resultado:" +resultado
  }
  function subtracao(){
    var numeroum =document.getElementById("numero-um").value;
    var numerodois =document.getElementById("numero-dois") .value;
    
    var resultado = parseInt(numeroum)-parseInt(numerodois);
    document.getElementById("resultado").innerHTML="Resultado:" +resultado
  }
  function divisao(){
    var numeroum =document.getElementById("numero-um").value;
    var numerodois =document.getElementById("numero-dois") .value;
    
    var resultado = parseInt(numeroum)/parseInt(numerodois);
    document.getElementById("resultado").innerHTML="Resultado:" +resultado
  }
    </SCRipt>
